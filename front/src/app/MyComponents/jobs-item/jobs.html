<div class="my-3"> 
    <h5 [ngClass]="{'strike': !jobs.active}">{{jobs.title}}</h5>
    <p [ngClass]="{'strike': !jobs.active}">{{jobs.desc}}</p>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="jobs{{i}}" (click)="onCheckboxClick(jobs)" [checked]="!jobs.active">
        <label class="form-check-label" for="jobs{{i}}">Done</label>
      </div>
    <button class="btn btn-sm btn-danger" (click)="onClick(jobs)">Delete</button>
</div>
